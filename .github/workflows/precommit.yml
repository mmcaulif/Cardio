name: Cardio Precommits
run-name: ${{ github.actor }}
on: [push]
jobs:
  pre-commits:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'

        - name: pre-commit
          uses: pre-commit/action@v3.0.1
